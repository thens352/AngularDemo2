<header ng-switch on="$location.path().indexOf('/Ilces/new') > -1">
    <h3 ng-switch-when="true">Create a new Ilce</h3>
    <h3 ng-switch-when="false">View or edit Ilce</h3>
</header>
<form id="IlceForm" name="IlceForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': IlceForm.ad.$invalid}">
        <label for="ad" class="col-sm-2 control-label">Ad</label>
        <div id="adControls" class="col-sm-10">
            <input id="ad" name="ad" type="text" class="form-control" ng-model="ilce.ad" placeholder="Enter the Ilce Ad"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': IlceForm.il.$invalid}">
        <label for="il" class="col-sm-2 control-label">Il</label>
        <div id="ilControls" class="col-sm-10">
        <select id="il" name="il" class="form-control" ng-model="ilSelection" ng-options="i.text for i in ilSelectionList"  >
            <option value="">Choose a Il</option>
        </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveIlce" name="saveIlce" class="btn btn-primary" ng-disabled="isClean() || IlceForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteIlce" name="deleteIlce" class="btn btn-danger" ng-show="ilce.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
