<div class="form-horizontal">
    <h3>Create a new Sokak</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Sokaks/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Sokaks</h3>
    <form id="SokakSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="ad" class="col-sm-2 control-label">Ad</label>
        <div class="col-sm-10">
            <input id="ad" name="ad" class="form-control" type="text" ng-model="search.ad" placeholder="Enter the Sokak Ad"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="mahalle" class="col-sm-2 control-label">Mahalle</label>
        <div class="col-sm-10">
            <select id="mahalle" name="mahalle" class="form-control" ng-model="search.mahalle" ng-options="m as m.ad for m in mahalleList">
                <option value="">Choose a Mahalle</option>
            </select>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Ad</th>
                    <th>Mahalle</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Sokaks/edit/{{result.id}}">{{result.ad}}</a></td>
                        <td><a href="#/Sokaks/edit/{{result.id}}">{{result.mahalle.ad}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
