<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" contentType="text/html">

	<h:head>
	</h:head>

	<h:form id="firma1">
		<h:outputLabel value=" Firma İd : " />
		<h:inputText value="#{firmaListesi.firmaSearch.id}" />
		<h:outputLabel value=" Firma Adı : " />
		<h:inputText value="#{firmaListesi.firmaSearch.name}" />
		<p:commandButton value="Firma Ara" action="#{firmaListesi.listele}"
			update="firma1" />


		<h3>Firma Listesi</h3>



		<p:dataTable var="firma" id="firmatable" paginator="true" rows="10"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15" value="#{firmaListesi.firmaList}">

			<p:column headerText="Guncelle">
				<p:button outcome="firmaGiris" value="Guncelle">
					<f:param name="firmaId" value="#{firma.id}" />
				</p:button>
			</p:column>

			<p:column headerText="id">
				<h:outputText value="#{firma.id}" />
			</p:column>

			<p:column headerText="Adı">
				<h:outputText value="#{firma.name}" />
			</p:column>

			<p:column headerText="Adres">
				<h:outputText value="#{firma.adres}" />
			</p:column>
		</p:dataTable>



	</h:form>

</f:view>
