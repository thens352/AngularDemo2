<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view />

<h:head>
</h:head>

<h:body>
	<pm:page>
		<pm:content>
			<h:form id="kisi">
				<p:panelGrid columns="2">
					<pm:field>
						<p:outputLabel value=" Kisi TC Kimlik Numarası : " />
						<p:inputText value="#{kisiGirisi.kisi.tcKimlikNo}" />
					</pm:field>
					<pm:field>
						<p:outputLabel value=" Kisi Adı : " />
						<p:inputText value="#{kisiGirisi.kisi.name}" />
					</pm:field>
					<pm:field>
						<p:outputLabel value=" Kisi Soyadı : " />
						<p:inputText value="#{kisiGirisi.kisi.surName}" />
					</pm:field>
					<pm:field>
						<p:outputLabel value=" Kisi Telefonu : " />
						<p:inputText value="#{kisiGirisi.kisi.telNo}" />
					</pm:field>
					<pm:field>
						<p:outputLabel value="Kisi Adresi" />
					</pm:field>
						<p:column>
					<pre />
					<p:panelGrid id="kisiAdresi" columns="1">
						<p:column>
							<pm:field>
								<p:outputLabel for="il" value="İl " />
								<p:selectOneMenu id="il" value="#{kisiGirisi.secilenIl}"
									converter="omnifaces.SelectItemsConverter" var="i"
									filter="true" filterMatchMode="contains">
									<f:selectItem noSelectionOption="true" itemLabel="İl Seç"
										itemValue="" />
									<f:selectItems value="#{kisiGirisi.ilList}" var="il"
										itemLabel="#{il.adi}" itemValue="#{il}" />
									<p:column>
										<h:outputText value="#{i.adi}" />
									</p:column>
									<p:ajax update="ilce,mahalle,sokak"
										listener="#{kisiGirisi.ilSecildi}" />
								</p:selectOneMenu>
							</pm:field>
							<pre />
							<pm:field>
								<p:outputLabel for="ilce" value="İlçe " />
								<p:selectOneMenu id="ilce" value="#{kisiGirisi.secilenIlce}"
									converter="omnifaces.SelectItemsConverter" var="ic"
									filter="true" filterMatchMode="contains">
									<f:selectItem noSelectionOption="true" itemLabel="İlçe Seç"
										itemValue="" />
									<f:selectItems value="#{kisiGirisi.ilceList}" var="ilce"
										itemLabel="#{ilce.adi}" itemValue="#{ilce}" />
									<p:column>
										<h:outputText value="#{ic.adi}" />
									</p:column>
									<p:ajax update="mahalle,sokak"
										listener="#{kisiGirisi.ilceSecildi}" />
								</p:selectOneMenu>
							</pm:field>
							<pre />
							<pm:field>
								<p:outputLabel for="mahalle" value="Mahalle " />
								<p:selectOneMenu id="mahalle"
									value="#{kisiGirisi.secilenMahalle}"
									converter="omnifaces.SelectItemsConverter" var="m"
									filter="true" filterMatchMode="contains">
									<f:selectItem noSelectionOption="true" itemLabel="Mahalle Seç"
										itemValue="" />
									<f:selectItems value="#{kisiGirisi.mahalleList}" var="mahalle"
										itemLabel="#{mahalle.adi}" itemValue="#{mahalle}" />
									<p:column>
										<h:outputText value="#{m.adi}" />
									</p:column>
									<p:ajax update="sokak" listener="#{kisiGirisi.mahalleSecildi}" />
								</p:selectOneMenu>
							</pm:field>
							<pre />
							<pm:field>
								<p:outputLabel for="sokak" value="Sokak " />
								<p:selectOneMenu id="sokak" value="#{kisiGirisi.kisi.sokak}"
									converter="omnifaces.SelectItemsConverter" var="sk"
									filter="true" filterMatchMode="contains">
									<f:selectItem noSelectionOption="true" itemLabel="Sokak Seç"
										itemValue="" />
									<f:selectItems value="#{kisiGirisi.sokakList}" var="sokak"
										itemLabel="#{sokak.adi}" itemValue="#{sokak}" />
									<p:column>
										<h:outputText value="#{sk.adi}" />
									</p:column>
								</p:selectOneMenu>
							</pm:field>
						</p:column>
					</p:panelGrid>
					</p:column>
					<pm:field>
						<p:outputLabel value=" Kapı no : " />
						<p:inputText value="#{kisiGirisi.kisi.kapiNo}" />
					</pm:field>
					<pm:field>
						<p:outputLabel value=" Daire no : " />
						<p:inputText value="#{kisiGirisi.kisi.daireNo}" />
					</pm:field>
					<pm:field>
						<p:commandButton value="Kaydet" action="#{kisiGirisi.kaydet}" />
						<p:button outcome="kisiList" value="Listele" />
					</pm:field>
				</p:panelGrid>
			</h:form>
		</pm:content>
	</pm:page>
</h:body>

</html>
