<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pm="http://primefaces.org/mobile" contentType="text/html"
	renderKitId="PRIMEFACES_MOBILE">
	<pm:page title="Mobile">

		<pm:view>
			<pm:header>

			</pm:header>
			<pm:content>
				<h:form id="bolum1">
					<pm:field>
						<p:outputLabel value=" Bolum id  " />
						<p:inputText value="#{bolumListesi.bolumSearch.id}" />
					</pm:field>
					<pre />
					<pm:field>
						<p:outputLabel value=" Bolum Adı  " />
						<p:inputText value="#{bolumListesi.bolumSearch.name}" />
					</pm:field>
					<pre />
					<pm:field>
						<p:outputLabel value="Bulunduğu Form" />
						<p:selectOneMenu converter="omnifaces.SelectItemsConverter"
							id="formSec" var="f" filter="true" filterMatchMode="contains"
							value="#{bolumListesi.bolumSearch.form}">
							<f:selectItem itemLabel="Form Seç" noSelectionOption="true" />
							<f:selectItems value="#{bolumListesi.formList}" var="form"
								itemValue="#{form}" itemLabel="#{form.name}" />
							<p:column>
								<h:outputText value="#{f.name}" />
							</p:column>
						</p:selectOneMenu>
					</pm:field>
					<pre />
					<pm:field>
						<p:commandButton value="Bolum Ara"
							action="#{bolumListesi.listele}" update="bolum1" />
					</pm:field>
					<pm:field>
						<h3>Bolum Listesi</h3>
					</pm:field>
					<pm:field>
						<p:dataTable var="bolum" id="bolumtable" paginator="true"
							rows="10"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15" value="#{bolumListesi.bolumList}">
							<p:column headerText="Guncelle">
								<p:button outcome="bolumGiris" value="Guncelle">
									<f:param name="bolumId" value="#{bolum.id}" />
								</p:button>
							</p:column>
							<p:column headerText="id">
								<p:outputLabel value="#{bolum.id}" />
							</p:column>
							<p:column headerText="Sıra No">
								<p:outputLabel value="#{bolum.sira}" />
							</p:column>
							<p:column headerText="Adı">
								<p:outputLabel value="#{bolum.name}" />
							</p:column>
							<p:column headerText="Bulunduğu Form">
								<p:outputLabel value="#{bolum.form.name}" />
							</p:column>
						</p:dataTable>
					</pm:field>
				</h:form>
			</pm:content>
		</pm:view>
	</pm:page>
</f:view>
