<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view />

<h:head>
</h:head>

<h:body>
	<pm:page>
		<pm:content>
			<h:form id="form">
				<p:panel id="menu">
					<pm:field>
						<p:menubar autoDisplay="false">
							<p:submenu label="İl Seçenekleri" icon="ui-icon-document">
								<p:menuitem value="Yeni İl Oluştur" url="ilKaydet.jsf"
									icon="ui-icon-disk" />
							</p:submenu>

							<p:submenu label="İlçe Seçenekleri" icon="ui-icon-document">
								<p:menuitem value="Yeni İlçe Oluştur" url="ilceKaydet.jsf"
									icon="ui-icon-disk" />
								<p:menuitem value="Kayıtlı İlçeler" url="ilceListele.jsf"
									icon="ui-icon-folder-collapsed" />
							</p:submenu>

							<p:submenu label="Mahalle Seçenekleri" icon="ui-icon-document">
								<p:menuitem value="Yeni Mahalle Oluştur" url="mahalleKaydet.jsf"
									icon="ui-icon-disk" />
								<p:menuitem value="Kayıtlı Mahalleler" url="mahalleListele.jsf"
									icon="ui-icon-folder-collapsed" />
							</p:submenu>

							<p:submenu label="Sokak Seçenekleri" icon="ui-icon-document">
								<p:menuitem value="Yeni Sokak Oluştur" url="sokakKaydet.jsf"
									icon="ui-icon-disk" />
								<p:menuitem value="Kayıtlı Sokaklar" url="sokakListele.jsf"
									icon="ui-icon-folder-collapsed" />
							</p:submenu>

						</p:menubar>
					</pm:field>
				</p:panel>
				<p:panel header="Mahalle Kaydet" style="margin-bottom:10px;">
					<h:panelGrid columns="2" cellpadding="5">
						<pm:field>
							<p:outputLabel value="İl " />

							<p:selectOneMenu id="il" value="#{mahalleService.secilenIl}"
								converter="ilConverter" effect="blind">

								<f:selectItem noSelectionOption="true" itemLabel="İl seç"
									itemValue="" />
								<f:selectItems value="#{mahalleService.ilList}"
									itemLabel="#{il.adi}" var="il" itemValue="#{il}" />
								<p:ajax update="mahalle2" listener="#{mahalleService.ilSecildi}" />

							</p:selectOneMenu>
						</pm:field>
						<pm:field>

							<p:outputLabel value="İlce " />

							<p:selectOneMenu id="mahalle2"
								value="#{mahalleService.secilenIlce}" converter="ilceConverter"
								effect="blind">

								<f:selectItem noSelectionOption="true" itemLabel="İlçe seç"
									itemValue="#{mahalleService.secilenIlce}" />
								<f:selectItems value="#{mahalleService.ilceList}"
									itemLabel="#{ilce.adi}" var="ilce" itemValue="#{ilce}" />

							</p:selectOneMenu>
						</pm:field>
						<pm:field>

							<p:outputLabel value="Mahalle adı " />
							<p:inputText value="#{mahalleService.mahalle.adi}" />
						</pm:field>
					</h:panelGrid>
					<p:separator />
					<pm:field>
						<p:button value="Geri" href="ilceKaydet.jsf" />
						<p:commandButton value="Kaydet"
							actionListener="#{mahalleService.mahalleKaydet}" />
						<p:button value="İleri" href="sokakKaydet.jsf" />
						<p:button value="Kayıtlı Mahaleler" href="mahalleListele.jsf" />
					</pm:field>
				</p:panel>
			</h:form>
		</pm:content>
	</pm:page>
</h:body>

</html>
