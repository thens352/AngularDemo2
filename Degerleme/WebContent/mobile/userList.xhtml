<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view />

<h:head>
</h:head>

<h:body>
	<pm:page>
		<pm:content>
			<h:form id="user1">
				<p:panel>
					<p:panelGrid columns="1">

						<pm:field>
							<h:outputLabel value=" User id : " />
							<h:inputText style="float:right;"
								value="#{userListesi.userSearch.id}" />
						</pm:field>
						<pm:field>
							<h:outputLabel value=" User Ad覺 : " />
							<h:inputText style="float:right;"
								value="#{userListesi.userSearch.name}" />
						</pm:field>
						<pm:field>
							<h:outputLabel value=" User Soyad覺 : " />
							<h:inputText style="float:right;"
								value="#{userListesi.userSearch.surName}" />
						</pm:field>
						<pm:field>
							<p:commandButton style="float:right;" value=" User Ara"
								action="#{userListesi.listele}" update="user1" />
						</pm:field>

					</p:panelGrid>

					<pm:field>
						<h3>User Listesi</h3>
					</pm:field>

					<pm:field>

						<p:dataTable var="user" id="usertable" paginator="true" rows="10"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15" value="#{userListesi.userList}">

							<p:column headerText="Guncelle">
								<p:button outcome="userGiris" value="Guncelle">
									<f:param name="userId" value="#{user.id}" />
								</p:button>
							</p:column>

							<p:column headerText="id">
								<h:outputText value="#{user.id}" />
							</p:column>

							<p:column headerText="Ad覺">
								<h:outputText value="#{user.name}" />
							</p:column>
							<p:column headerText="Soyad覺">
								<h:outputText value="#{user.surName}" />
							</p:column>

						</p:dataTable>

					</pm:field>

				</p:panel>
			</h:form>
		</pm:content>
	</pm:page>
</h:body>

</html>
