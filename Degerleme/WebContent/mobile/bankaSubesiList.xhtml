<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pm="http://primefaces.org/mobile" contentType="text/html"
	renderKitId="PRIMEFACES_MOBILE">
	<pm:page title="Mobile">

		<pm:view>
			<pm:header>

			</pm:header>
			<pm:content>
				<h:form id="bankaSubesi1">
					<pm:field>
						<h:outputLabel value=" Banka Subesi id : " />
						<h:inputText value="#{bankaSubesiListesi.bankaSubesiSearch.id}" />
					</pm:field>
					<pm:field>
						<h:outputLabel value=" Banka Subesi Adı : " />
						<h:inputText value="#{bankaSubesiListesi.bankaSubesiSearch.name}" />
					</pm:field>
					<pm:field>
						<p:commandButton value="Banka Subesi Ara"
							action="#{bankaSubesiListesi.listele}" update="bankaSubesi1" />
					</pm:field>
					<pm:field>
						<h3>Banka Subesi Listesi</h3>
					</pm:field>
					<pm:field>
						<p:dataTable var="bankaSubesi" id="bankaSubesitable"
							paginator="true" rows="10"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15"
							value="#{bankaSubesiListesi.bankaSubesiList}">

							<p:column headerText="Guncelle">
								<p:button outcome="bankaSubesiGiris" value="Guncelle">
									<f:param name="bankaSubesiId" value="#{bankaSubesi.id}" />
								</p:button>
							</p:column>

							<p:column headerText="id">
								<h:outputText value="#{bankaSubesi.id}" />
							</p:column>

							<p:column headerText="Banka Adı ">
								<h:outputText value="#{bankaSubesi.banka.name}" />
							</p:column>

							<p:column headerText="Şube Adı ">
								<h:outputText value="#{bankaSubesi.name}" />
							</p:column>

							<p:column headerText="İlgili Kisi ">
								<h:outputText value="#{bankaSubesi.ilgiliKisi}" />
							</p:column>

							<p:column headerText="Telefon Numarası">
								<h:outputText value="#{bankaSubesi.telNo}" />
							</p:column>

							<p:column headerText="Adres">
								<h:outputText value="#{bankaSubesi.adres}" />
							</p:column>
						</p:dataTable>
					</pm:field>
				</h:form>
			</pm:content>
		</pm:view>
	</pm:page>
</f:view>
