<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pm="http://primefaces.org/mobile" contentType="text/html"
	renderKitId="PRIMEFACES_MOBILE">
	<pm:page title="Mobile">

		<pm:view>
			<pm:header>

			</pm:header>
			<pm:content>

				<h:form id="banka1">
					<pm:field>
						<h:outputLabel value=" Banka id : " />
						<h:inputText value="#{bankaListesi.bankaSearch.id}" />
					</pm:field>
					<pm:field>
						<h:outputLabel value=" Banka Adı : " />
						<h:inputText value="#{bankaListesi.bankaSearch.name}" />
					</pm:field>
					<pm:field>
						<p:commandButton value="Banka Ara"
							action="#{bankaListesi.listele}" update="banka1" />
					</pm:field>
					<pm:field>
						<h3>Banka Listesi</h3>
					</pm:field>
					<pm:field>
						<p:dataTable var="banka" id="bankatable" paginator="true"
							rows="10"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15" value="#{bankaListesi.bankaList}">

							<p:column headerText="Guncelle">
								<p:button outcome="bankaGiris" value="Guncelle">
									<f:param name="bankaId" value="#{banka.id}" />
								</p:button>
							</p:column>

							<p:column headerText="id">
								<h:outputText value="#{banka.id}" />
							</p:column>

							<p:column headerText="Adı">
								<h:outputText value="#{banka.name}" />
							</p:column>

							<p:column headerText="İlgili Kişi">
								<h:outputText value="#{banka.ilgiliKisi}" />
							</p:column>

							<p:column headerText="E-mail ">
								<h:outputText value="#{banka.email}" />
							</p:column>

						</p:dataTable>
					</pm:field>
				</h:form>


			</pm:content>
		</pm:view>
	</pm:page>
</f:view>
