<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view />

<h:head>
</h:head>

<h:body>
	<pm:page>
		<pm:content>
			<h:form id="user1">
				<p:panelGrid columns="1">
					<pm:field>
						<p:outputLabel value=" User Adı : " />
						<p:inputText style="float:right;" value="#{userGirisi.user.name}" />
					</pm:field>
					<pm:field>
						<p:outputLabel value=" User Soyadı : " />
						<p:inputText style="float:right;"
							value="#{userGirisi.user.surName}" />
					</pm:field>
					<pm:field>
						<p:commandButton style="float:right;" value="Kaydet"
							action="#{userGirisi.kaydet}" />
						<p:button outcome="userList" value="Listele" />
					</pm:field>
				</p:panelGrid>
			</h:form>
		</pm:content>
	</pm:page>
</h:body>

</html>
