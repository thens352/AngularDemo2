<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" contentType="text/html">

	<h:head>
	</h:head>

	<h:form id="hareket1">
		<p:panel id="menu">
			<p:menubar autoDisplay="false">
				<p:submenu label="Vale İşlemleri" icon="ui-icon-document">
					<p:menuitem value="Yeni Vale Kaydı" url="valeKaydet.jsf"
						icon="ui-icon-disk" />
					<p:menuitem value="Kayıtlı Vale Listesi" url="valeList.jsf"
						icon="ui-icon-folder-collapsed" />
				</p:submenu>

				<p:submenu label="Hareket İşlemleri" icon="ui-icon-document">
					<p:menuitem value="Kayıtlı Hareket Listesi" url="hareketList.jsf"
						icon="ui-icon-folder-collapsed" />
				</p:submenu>

				<p:submenu label="Araç İşlemleri" icon="ui-icon-document">
					<p:menuitem value="Kayıtlı Araç Listesi" url="aracList.jsf"
						icon="ui-icon-folder-collapsed" />
				</p:submenu>

				<p:submenu label="Raporlama İşlemleri" icon="ui-icon-document">
					<p:menuitem value="Genel Hareket Raporu" url="genelRapor.jsf"
						icon="ui-icon-folder-collapsed" />
					<p:menuitem value="Araç-Hareket Raporu" url="aracHareketRapor.jsf"
						icon="ui-icon-folder-collapsed" />
					<p:menuitem value="Vale-Hareket Raporu" url="valeHareketRapor.jsf"
						icon="ui-icon-folder-collapsed" />
				</p:submenu>
			</p:menubar>
		</p:panel>
		<div style="position: absolute; top: 15%; right: 4%;">
			<p:outputLabel rendered="#{sessionScope.ad != null}"
				value="Hoşgeldiniz #{sessionScope.ad} #{sessionScope.soyad}" />
			<br />
			<p:commandButton value="Logout" rendered="#{sessionScope.ad != null}"
				actionListener="#{loginService.logout}" />
		</div>
		<p:panelGrid columns="1">
			<p:panel>
				<p:outputLabel value="Hareket Bilgileri" />
				<pre />
				<p:panelGrid id="hareketBilgisi" columns="4">
					<p:outputLabel for="arac" value="Araç " />
					<p:selectOneMenu id="arac"
						value="#{hareketListS.hareketSearch.arac}"
						converter="omnifaces.SelectItemsConverter" var="i" filter="true"
						filterMatchMode="contains">
						<f:selectItem noSelectionOption="true" itemLabel="Araç Seç"
							itemValue="" />
						<f:selectItems value="#{hareketListS.aracList}" var="arac"
							itemLabel="#{arac.plaka}" itemValue="#{arac}" />
						<p:column>
							<h:outputText value="#{i.plaka}" />
						</p:column>
					</p:selectOneMenu>

					<p:outputLabel for="alanVale" value="Alan Vale " />
					<p:selectOneMenu id="alanVale"
						value="#{hareketListS.hareketSearch.alanVale}"
						converter="omnifaces.SelectItemsConverter" var="i" filter="true"
						filterMatchMode="contains">
						<f:selectItem noSelectionOption="true" itemLabel="Vale Seç"
							itemValue="" />
						<f:selectItems value="#{hareketListS.valeList}" var="vale"
							itemLabel="#{vale.ad} #{vale.soyad}" itemValue="#{vale}" />
						<p:column>
							<h:outputText value="#{vale.ad} #{vale.soyad}" />
						</p:column>
					</p:selectOneMenu>

					<p:outputLabel for="verenVale" value="Veren Vale " />
					<p:selectOneMenu id="verenVale"
						value="#{hareketListS.hareketSearch.verenVale}"
						converter="omnifaces.SelectItemsConverter" var="i" filter="true"
						filterMatchMode="contains">
						<f:selectItem noSelectionOption="true" itemLabel="Vale Seç"
							itemValue="" />
						<f:selectItems value="#{hareketListS.valeList}" var="vale"
							itemLabel="#{vale.ad} #{vale.soyad}" itemValue="#{vale}" />
						<p:column>
							<h:outputText value="#{vale.ad} #{vale.soyad}" />
						</p:column>
					</p:selectOneMenu>

					<p:outputLabel for="minAlisTarihi" value="Minimum Alış Tarihi "></p:outputLabel>
					<p:calendar id="minAlisTarihi"
						value="#{hareketListS.hareketSearch.minAlisTarihi}"
						pattern="MM/dd/yyyy HH:mm:ss" />

					<p:outputLabel for="maxAlisTarihi" value="Maximum Alış Tarihi "></p:outputLabel>
					<p:calendar id="maxAlisTarihi"
						value="#{hareketListS.hareketSearch.maxAlisTarihi}"
						pattern="MM/dd/yyyy HH:mm:ss" />

					<p:outputLabel for="minIstekTarihi" value="Minimum İstek Tarihi "></p:outputLabel>
					<p:calendar id="minIstekTarihi"
						value="#{hareketListS.hareketSearch.minIstekTarihi}"
						pattern="MM/dd/yyyy HH:mm:ss" />

					<p:outputLabel for="maxIstekTarihi" value="Maximum İstek Tarihi "></p:outputLabel>
					<p:calendar id="maxIstekTarihi"
						value="#{hareketListS.hareketSearch.maxIstekTarihi}"
						pattern="MM/dd/yyyy HH:mm:ss" />

					<p:outputLabel for="minVerisTarihi" value="Minimum Veriş Tarihi "></p:outputLabel>
					<p:calendar id="minVerisTarihi"
						value="#{hareketListS.hareketSearch.minVerisTarihi}"
						pattern="MM/dd/yyyy HH:mm:ss" />

					<p:outputLabel for="maxVerisTarihi" value="Maximum Veriş Tarihi "></p:outputLabel>
					<p:calendar id="maxVerisTarihi"
						value="#{hareketListS.hareketSearch.maxVerisTarihi}"
						pattern="MM/dd/yyyy HH:mm:ss" />

					<p:outputLabel for="minTamamlanmaTarihi"
						value="Minimum Tamamlanma Tarihi "></p:outputLabel>
					<p:calendar id="minTamamlanmaTarihi"
						value="#{hareketListS.hareketSearch.minTamamlanmaTarihi}"
						pattern="MM/dd/yyyy HH:mm:ss" />

					<p:outputLabel for="maxTamamlanmaTarihi"
						value="Maximum Tamamlanma Tarihi "></p:outputLabel>
					<p:calendar id="maxTamamlanmaTarihi"
						value="#{hareketListS.hareketSearch.maxTamamlanmaTarihi}"
						pattern="MM/dd/yyyy HH:mm:ss" />
				</p:panelGrid>
			</p:panel>
			<p:commandButton style="float:right" value="Ara"
				action="#{hareketListS.hareketAra}" update="hareket1" />
		</p:panelGrid>

		<h3>Hareket Listesi</h3>

		<p:dataTable var="hareket" id="hareketTable" paginator="true"
			rows="10"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15" value="#{hareketListS.hareketList}">

			<p:column headerText="Araç Plakası">
				<h:outputText value="#{hareket.arac.plaka}" />
			</p:column>

			<p:column headerText="Alan Vale">
				<h:outputText
					value="#{hareket.alanVale.ad} #{hareket.alanVale.soyad}" />
			</p:column>

			<p:column headerText="Alış Tarihi">
				<h:outputText value="#{hareket.alisTarihi}" />
			</p:column>
			
			<p:column headerText="İstek Tarihi">
				<h:outputText value="#{hareket.istekTarihi}" />
			</p:column>

			<p:column headerText="Veren Vale">
				<h:outputText
					value="#{hareket.verenVale.ad} #{hareket.verenVale.soyad}" />
			</p:column>

			<p:column headerText="Veriş Tarihi">
				<h:outputText value="#{hareket.verisTarihi}" />
			</p:column>

			<p:column headerText="Tamamlanma Tarihi">
				<h:outputText value="#{hareket.tamamlanmaTarihi}" />
			</p:column>

			<p:column headerText="İşletme Adı">
				<h:outputText value="#{hareket.isletme.isletmeAdi}" />
			</p:column>

			<p:column headerText="Guncelle">
				<p:button outcome="hareketKaydet" value="Guncelle">
					<f:param name="hareketId" value="#{hareket.id}" />
				</p:button>
			</p:column>
		</p:dataTable>

	</h:form>

</f:view>
